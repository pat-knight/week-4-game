<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simpsons RPG Game</title>
  <!-- Reset stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- bootstrap 3.3.7 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Inconsolata:700' rel='stylesheet' type='text/css'>
  <!-- link font here -->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">  
   <!-- JQuery -->
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script> 
   <!-- Game logic -->
   <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 banner">
        Simpsons RPG
      </div>
    </div>
    <div class="row" id="main-game-section">
     <div id="col-md-10 main-game-section">
    
        <div class="row" id="characters-section">
            <div class="col-md-12 title">Select Your Fighter</div>
            <div id="character-area"></div>
        </div>
        
        <div id="selected-character-section">
          <div class="title">Playing As</div>
          
          <div id="active-player"></div>
        </div>
        
        <div id="available-to-attack-section">
          <div class="title">Enemies On Deck</div>
        </div>
        
        <div class="title">Fight Section</div>
        <div id="fight-section">
        <button id="attack-button" class="btn btn-info" style="display: none;">Attack</button>
        </div>
        <div id="action">
        <div class="character-section">
        <div class="title">Opponent</div>
        
        <div id="opponent"></div>
        </div>
        </div>
    </div>
    
    <div id="game-message"></div>
    <button id="reset-button" style="display: none;">Reset Game</button>

 <!-- bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 </div>
</div>
</body>

</html>
